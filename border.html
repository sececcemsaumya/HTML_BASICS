<html>
<head>
<style>
p.dotted{border-style:dotted;}
p.dashed{border-style:dashed;}
p.solid{border-style:solid;}
p.double{border-style:double;}
p.groove{border-style:groove;}
p.ridge{border-style:ridge;}
p.inset{border-style:inset;}
p.outset{border-style:outset;}
p.none{border-style:none;}
p.hidden{border-style:hidden;}
p.mix{border-style:dotted dashed solid double;}
</style>
</head>
<body>
<h1>Border style</h1>
<p class="dotted">a dotted" paragraph</p>
<p class="dashed">a dashed paragraph</p>
<p class="solid">a solid paragraph</p>
<p class="double">a double paragraph</p>
<p class="groove">a groove paragraph</p>
<p class="ridge">a ridge paragraph</p>
<p class="inset">a inset paragraph</p>
<p class="outset">a outset paragraph</p>
<p class="none">a none paragraph</p>
<p class="hidden">a hidden paragraph</p>
<p class="mix">a mix paragraph</p>
</body>
</html>
